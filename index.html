<script>
/* COUNTER â€“ NO GLITCH */
document.querySelectorAll("[data-count]").forEach(el=>{
  let target = +el.dataset.count;
  let count = 0;
  let step = Math.ceil(target / 40);

  let timer = setInterval(()=>{
    count += step;
    if(count >= target){
      count = target;
      clearInterval(timer);
    }
    el.textContent = count + "+";
  }, 30);
});
